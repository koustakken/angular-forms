<div class="col-xc-12">
	<form #templateForm="ngForm" (ngSubmit)="onSubmit(templateForm)">
		<nav class="navbar navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand">Items</a>
			</div>
		</nav>

		<div>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th *ngFor="let title of itemsTitles">{{title}}</th>
						<td><button class="btn btn-primary">Add</button></td>
					</tr>
				</thead>
				<tbody *ngFor="let item of localItems">
					<tr>
						<td title="Category">
							<input type="text" class="form-control" name="cat_{{item.id}}" #Category="ngModel" ngModel
								required [ngClass]="{'has-error': Category.invalid && Category.touched}">
						</td>
						<td colspan="5"></td>
						<td title="add/remove">
							<button class="btn btn-primary">Add</button>
							<button class="btn btn-danger">Remove</button>
						</td>
					</tr>
				</tbody>
				<tfoot></tfoot>
			</table>
		</div>
	</form>
</div>
